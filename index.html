<!DOCTYPE html>
<html lang="en" data-ng-app="appName">
<head>
    <meta charset="UTF-8">
    <title>AngularJs Webapp Template</title>

    <!-- VENDOR STYLES -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- APP STYLES -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <custom-header></custom-header>

    <div data-ng-view></div>

    <custom-footer></custom-footer>

    <!-- VENDOR SCRIPTS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- APP SCRIPTS -->
    <script src="app/appName.js"></script>
    <script src="app/routes.js"></script>
    <!-- REPOSITORIES -->
    <script src="app/shared/repositories/some.repository.js"></script>
    <!-- SERVICES -->
    <script src="app/shared/services/some.service.js"></script>
    <!-- CONTROLLERS -->
    <script src="app/modules/home/home.controller.js"></script>
    <!-- DIRECTIVES -->
    <script src="app/shared/directives/customFooter/customFooter.directive.js"></script>
    <script src="app/shared/directives/customHeader/customHeader.directive.js"></script>
</body>
</html>
